<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selections Related Pseudo Classes - II</title>
    <style>
        ul > :first-of-type {
            background-color: yellow;
        }

        ul > :last-of-type {
            background-color: green;
        }

        ul > :nth-of-type(3) {
            background-color: red;
        }

        /* div > :first-child {
            background-color: yellowgreen;
        } */

        div > button:nth-of-type(2) {
            background-color: yellowgreen;
        }

        div > :only-of-type {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Selections Related Pseudo Classes - 2</h2>
    <div>
        <p>I am a paragraph</p>
        <button>I am a button</button>
        <p>I am the second paragraph</p>
        <input type="text" value="I am an input">
        <button>I am a button tooo</button>
        <h2>I am a heading, you know!</h2>
        <button>Here, again, I am button too!</button>
    </div>
    <hr>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
</body>
</html>
