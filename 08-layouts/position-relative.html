<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Relative</title>
    <style>
        h1 {
            background-color: yellow;
            position: relative;
            top: 100px;
        }
        span {
            background-color: aqua;
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>Position - Relative</h1>
    <span>I am a span</span>
</body>
</html>
