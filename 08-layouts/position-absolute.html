<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Absolute</title>
    <style>
        h1 {
            background-color: yellow;
            /* position: absolute; */
        }

        #outer-div {
            width: 450px;
            height: 450px;
            background-color: yellow;
            position: relative;
        }

        #inner-div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Position - Absolute</h1>
    <div id="outer-div">
        <div id="inner-div"></div>

    </div>
</body>
</html>
