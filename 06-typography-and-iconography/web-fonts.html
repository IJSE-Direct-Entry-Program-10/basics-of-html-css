<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
        @font-face {
            font-family: Dep-10;
            src: url(font/Fruktur/Fruktur-Regular.ttf);
        }

        h1 {
            font-family: Dep-10, serif;
            font-weight: 300;
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Web Fonts</h1>
    <h2>Let's Consume a Font via CDN</h2>
</body>
</html>
