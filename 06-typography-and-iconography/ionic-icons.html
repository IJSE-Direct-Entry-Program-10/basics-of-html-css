<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Icons Pack</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        ion-icon {
            color: red;
            font-size: 32px;
            vertical-align: middle;
        }

        li {
            line-height: 3;
            cursor: pointer;
        }

        li:hover ion-icon {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Ionic Icons Pack</h1>
    <ul>
        <li><ion-icon name="basketball-outline"></ion-icon> Home</li>
        <li><ion-icon name="arrow-undo-circle-outline"></ion-icon> Return</li>
        <li><ion-icon name="documents-outline"></ion-icon> Copy</li>
        <li><ion-icon name="trash-bin-outline"></ion-icon> Trash</li>
    </ul>
</body>
</html>
