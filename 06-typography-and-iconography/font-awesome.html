<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icon Pack</title>
    <script src="https://kit.fontawesome.com/6d05c37023.js" crossorigin="anonymous"></script>
    <style>
        ul {
            text-align: center;
            padding: 0;
            list-style-type: none; 
        }

        ul li {
            line-height: 2;
        }

        li:hover {
            cursor: pointer;
            background-color: lightgray;
            border-radius: 10px;
        }

        li:hover i{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Font Awesome Icon Pack</h1>
    <ul>
        <li><i class="fa-brands fa-youtube"></i> YouTube</li>
        <li><i class="fa-brands fa-instagram"></i> Instagram</li>
        <li><i class="fa-brands fa-twitter"></i> Twitter</li>
    </ul>
</body>
</html>
